<!--@formatter:off-->

<meta content="{{ .Site.Params.seo.author }}" name="author">
<meta content="{{ .Site.Params.seo.author }}" name="owner">
<meta content="fr" name="language">
<meta content="fr" http-equiv="content-language" />


<script type="application/ld+json">
    {{- $sameAs := slice -}}
    {{- range $key, $value := .Site.Params.seo.links -}}
        {{- $sameAs = $sameAs | append $value -}}
    {{- end -}}

    {{ (dict
    "@context" "http://schema.org"
    "@type" "Organization"
    "name" .Site.Params.seo.author
    "url" .Site.Params.seo.url
    "logo" (printf "%s%s" .Site.Params.seo.url .Site.Params.seo.logo)
    "address" "Bordeaux"
    "sameAs" $sameAs
    )}}
</script>


<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="#000" name="apple-mobile-web-app-status-bar-style">

<!-- Apple meta -->
<link href="{{ .Site.Params.seo.url }}/sprites/apple-touch-icon.png" rel="apple-touch-icon" />
<link href="{{ .Site.Params.seo.url }}/sprites/apple-touch-icon-57x57.png" rel="apple-touch-icon" sizes="57x57" />
<link href="{{ .Site.Params.seo.url }}/sprites/apple-touch-icon-72x72.png" rel="apple-touch-icon" sizes="72x72" />
<link href="{{ .Site.Params.seo.url }}/sprites/apple-touch-icon-76x76.png" rel="apple-touch-icon" sizes="76x76" />
<link href="{{ .Site.Params.seo.url }}/sprites/apple-touch-icon-114x114.png" rel="apple-touch-icon" sizes="114x114" />
<link href="{{ .Site.Params.seo.url }}/sprites/apple-touch-icon-120x120.png" rel="apple-touch-icon" sizes="120x120" />
<link href="{{ .Site.Params.seo.url }}/sprites/apple-touch-icon-144x144.png" rel="apple-touch-icon" sizes="144x144" />
<link href="{{ .Site.Params.seo.url }}/sprites/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152" />
<link href="{{ .Site.Params.seo.url }}/sprites/apple-touch-icon-180x180.png" rel="apple-touch-icon" sizes="180x180" />

<link href="{{ .Site.Params.seo.url }}/sprites/favicon.ico" rel="shortcut icon">

<!-- page url -->
<link href="{{ .Permalink }}" rel="canonical" />
<meta content="{{ .Site.Params.seo.url }}" property="twitter:site">
<meta content="{{ .Permalink }}" property="twitter:url">
<meta content="{{ .Permalink }}" property="og:url" />

<!-- site url -->
<meta content="{{ .Site.Params.seo.url }}" name="url">
<meta content="{{ .Site.Params.seo.url }}" name="identifier-URL">


<meta content="{{ .Site.Params.seo.subject }}" name="subject">
<meta content="#000" name="theme-color">
<meta content="website" property="og:type" />

<meta content="{{ .Site.Params.seo.author }}" property="og:site_name" />
<meta content="fr" property="og:locale" />
<meta content="summary_large_image" name="twitter:card" />
